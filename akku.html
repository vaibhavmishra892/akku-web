<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>For You ‚ù§Ô∏è</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(120deg, #ff9a9e, #fad0c4);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    .card {
      background: white;
      padding: 32px;
      border-radius: 24px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      max-width: 400px;
      animation: pop 0.7s ease;
    }
    @keyframes pop {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 12px;
      color: #ff4f70;
    }
    p {
      font-size: 1.1rem;
    }
    .heart {
      font-size: 48px;
      animation: beat 1.3s infinite;
    }
    @keyframes beat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="heart">‚ù§Ô∏è</div>
    <h1>Hey, Akku</h1>
    <p>You're one of the coolest people I know, and I appreciate you a lot.<br>
    I made this little page just to make you smile. üòä</p>
      <br>
    <button id="btn" style="margin-top:16px; padding:10px 18px; border:none; background:#ff7a9e; color:white; border-radius:12px; cursor:pointer; font-size:1rem;">Click me!</button>
    <p id="msg" style="margin-top:16px; font-weight:bold; display:none;">You're awesome, thanks for being you ‚ú®</p>
  </div>
  <script>
    document.getElementById('btn').addEventListener('click', () => {
      document.getElementById('msg').style.display = 'block';
    });
  </script>
</body>
</html>
