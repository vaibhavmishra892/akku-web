<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>For You ‚ù§Ô∏è</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(120deg, #ff9a9e, #fad0c4);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    .card {
      background: white;
      padding: 32px;
      border-radius: 24px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      max-width: 400px;
      animation: pop 0.7s ease;
    }
    @keyframes pop {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 12px;
      color: #ff4f70;
    }
    p {
      font-size: 1.1rem;
    }
    .heart {
      font-size: 48px;
      animation: beat 1.3s infinite;
    }
    @keyframes beat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="heart">‚ù§Ô∏è</div>
    <h1>Hey, Akku</h1>
    <p>You're one of the coolest people I know, and I appreciate you a lot.<br>
    I made this little page just to make you smile. üòä</p>
      <br>
    <button id="btn" style="margin-top:16px; padding:10px 18px; border:none; background:#ff7a9e; color:white; border-radius:12px; cursor:pointer; font-size:1rem;">Click me!</button>
    <p id="msg" style="margin-top:16px; font-weight:bold; display:none;">You're awesome, thanks for being you ‚ú®</p>
  </div>
  <script>
    document.getElementById('btn').addEventListener('click', () => {
      document.getElementById('msg').style.display = 'block';
    });
      // Random compliments
    const compliments = [
      "You're a great friend, Akku!",
      "Your energy makes everything better.",
      "You have a really kind heart.",
      "Thanks for always being awesome!",
      "Talking to you always improves my day." 
    ];

    const btn = document.getElementById('btn');
    const msg = document.getElementById('msg');

    btn.addEventListener('click', () => {
      const random = compliments[Math.floor(Math.random() * compliments.length)];
      msg.textContent = random;
      msg.style.display = 'block';
      launchConfetti();
    });

    // Confetti effect
    function launchConfetti() {
      const duration = 1000;
      const end = Date.now() + duration;

      (function frame() {
        const particle = document.createElement('div');
        particle.style.position = 'fixed';
        particle.style.width = '8px';
        particle.style.height = '8px';
        particle.style.background = '#ff7a9e';
        particle.style.borderRadius = '50%';
        particle.style.left = Math.random() * window.innerWidth + 'px';
        particle.style.top = '-10px';
        particle.style.opacity = 0.9;
        particle.style.transition = 'transform 1s linear, opacity 1s';
        document.body.appendChild(particle);

        requestAnimationFrame(() => {
          particle.style.transform = `translateY(${window.innerHeight + 20}px)`;
          particle.style.opacity = 0;
        });

        setTimeout(() => particle.remove(), 1000);

        if (Date.now() < end) requestAnimationFrame(frame);
      })();
    }
  </script>
</body>
</html>
