<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>For Akku â¤ï¸</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(120deg, #ff9a9e, #fad0c4);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    .card {
      background: white;
      padding: 32px;
      border-radius: 24px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      max-width: 420px;
      animation: pop 0.7s ease;
    }
    @keyframes pop {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
    h1 { color: #ff4f70; }
    .heart { font-size: 48px; animation: beat 1.3s infinite; }
    @keyframes beat { 50% { transform: scale(1.2); } }
    .moodBtn { padding:10px 16px; border:none; border-radius:12px; cursor:pointer; font-size:1rem; color:white; }
  </style>
</head>
<body>
  <div class="card">
    <div class="heart">â¤ï¸</div>
    <h1>Hey, Akku</h1>
    <p>You're a really amazing friend and you deserve cute things âœ¨</p>

    <button id="btn" style="margin-top:16px; padding:10px 18px; border:none; background:#ff7a9e; color:white; border-radius:12px; cursor:pointer; font-size:1rem;">Click me!</button>
    <p id="msg" style="margin-top:16px; font-weight:bold; display:none;">You're awesome, thanks for being you âœ¨</p>

    <!-- Music Video Links -->
    <div id="musicLinks" style="margin-top:24px; display:flex; flex-direction:column; gap:10px; text-align:center;">
      <a href="https://www.youtube.com/watch?v=HJIRktKAahU&list=RDHJIRktKAahU&start_radio=1" target="_blank" style="background:#ffd1dc; padding:12px; border-radius:12px; text-decoration:none; color:#ff3d6b; font-weight:bold;">Cute Vibes ğŸ€</a>
      <a href="https://www.youtube.com/watch?v=9udS0mpi1L4&list=RD9udS0mpi1L4&start_radio=1" target="_blank" style="background:#c9e9ff; padding:12px; border-radius:12px; text-decoration:none; color:#3d7bff; font-weight:bold;">Calm Aesthetic ğŸŒ™</a>
      <a href="https://www.youtube.com/watch?v=-F6AjkoGad8&list=RD-F6AjkoGad8&start_radio=1" target="_blank" style="background:#ffe8a3; padding:12px; border-radius:12px; text-decoration:none; color:#d88900; font-weight:bold;">Happy Energy ğŸŒˆ</a>
    </div>

    <!-- Mood Buttons -->
    <div style="margin-top:24px; display:flex; gap:10px; justify-content:center; flex-wrap:wrap;">
      <button class="moodBtn" data-mood="happy" style="background:#ff9ecb;">Happy ğŸŒˆ</button>
      <button class="moodBtn" data-mood="calm" style="background:#a7d8ff;">Calm ğŸŒ™</button>
      <button class="moodBtn" data-mood="cute" style="background:#ffd39b;">Cute ğŸ§¸</button>
    </div>

    <!-- Quote Box -->
    <div id="quoteBox" style="margin-top:24px; padding:16px; background:#ffe6ee; border-radius:16px; font-size:1rem; color:#ff3d6b; box-shadow:0 4px 10px rgba(0,0,0,0.1);">
      <span id="quoteText">You're amazing just the way you are âœ¨</span>
    </div>

  </div>

<script>
  // Compliments
  const compliments = [
    "You're a great friend, Akku!",
    "Your energy makes everything better.",
    "You have a really kind heart.",
    "Thanks for always being awesome!",
    "Talking to you always improves my day."
  ];

  const btn = document.getElementById('btn');
  const msg = document.getElementById('msg');

  btn.addEventListener('click', () => {
    const random = compliments[Math.floor(Math.random() * compliments.length)];
    msg.textContent = random;
    msg.style.display = 'block';
  });

  // Quotes Rotation
  const quotes = [
    "You're a wonderful friend ğŸ’—",
    "Your smile is literally sunshine â˜€ï¸",
    "You make people feel comfortable ğŸ§¸",
    "Someone is proud of you today âœ¨",
    "Youâ€™re sweeter than you think ğŸ¬"
  ];
  setInterval(() => {
    document.getElementById('quoteText').textContent = quotes[Math.floor(Math.random() * quotes.length)];
  }, 5000);

  // Mood theme changer
  const moodButtons = document.querySelectorAll('.moodBtn');
  moodButtons.forEach(btn => {
    btn.addEventListener('click', () => {
      const mood = btn.dataset.mood;
      if (mood === 'happy') document.body.style.background = 'linear-gradient(120deg, #ff9a9e, #fad0c4)';
      if (mood === 'calm') document.body.style.background = 'linear-gradient(120deg, #a1c4fd, #c2e9fb)';
      if (mood === 'cute') document.body.style.background = 'linear-gradient(120deg, #fbc2eb, #a6c1ee)';
    });
  });
</script>

</body>
</html>
